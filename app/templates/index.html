{% extends 'base.html' %}
{% block title %}Wiki Articles{% endblock %}

{% block content %}
  <h1 class="mb-4">All Articles</h1>
  <a href="{{ url_for('main.create_article') }}" class="btn btn-success mb-3">+ New Article</a>

  {% for article in articles %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.content[:100] }}...</p>
        <a href="{{ url_for('main.view_article', article_id=article.id) }}" class="btn btn-primary btn-sm">Read More</a>
      </div>
    </div>
  {% else %}
    <p>No articles yet.</p>
  {% endfor %}
{% endblock %}
